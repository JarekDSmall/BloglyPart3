{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1 class="my-4">Edit Post</h1>
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
